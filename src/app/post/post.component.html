<h1 *ngIf="postList.length <= 0">Loading...</h1>
<div class="row">
  <div class="posts">
<div *ngFor="let post of postList" class="card post-content col-12">
  <div class="post-info">
    <a [routerLink]="['/details', post.id]" routerLinkActive="router-link-active">
      <h5 class="post-title">{{ post.title }}</h5>
    </a>
    <div class="post-body">
      <a [routerLink]="['/details', post.id]" routerLinkActive="router-link-active" class="btn btn-outline grey">learn more</a>
    </div>
  </div>
</div>
</div>
</div>
