<section class="book-admin">
  <h1 *ngIf="books.length <= 0">Loading...</h1>
  <div class="row">
    <div class="col-xs-12 col-md-12 table-responsive" *ngIf="books.length > 0">
      <table class="analytics table ">
        <thead class="head-primary">
          <tr>
            <th scope="col"> <a class="new-item" title="New Item" (click)="newBook();"><i class="fas fa-plus-circle"
                  aria-hidden="true"></i> New Book</a></th>
            <th scope="col">Title</th>
            <th scope="col">Page Count</th>
            <th scope="col">Publish Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of books; trackBy:item?.ID; let i = index">
            <td>
              <a class="edit-link pr-2" title="Edit" (click)="edit(item,i);"><i class="fas fa-edit" aria-hidden="true"></i>
                Edit</a>
                <a class="edit-link" title="Delete" (click)="delete(item,i);"><i class="fas fa-trash-alt" aria-hidden="true"></i>
                  Edit</a>
            </td>
            <td>{{item.Title}}</td>
            <td>{{item.PageCount}}</td>
            <td>{{item.PublishDate | date}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</section>
